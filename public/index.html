<!DOCTYPE html>
<html lang="en">
<head>
	<title>home</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Passion+One|Audiowide" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
	<link rel="stylesheet" href="stylesheets/vegas/vegas.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<!-- <link href="css/hover-min.css" rel="stylesheet"> -->
	
</head>
<body>
	<header>
		<div class="container">
			<div class="cont-for-h1">
				<h1 class="">
					<span class="first-word">Grub</span>
					<span class="second-word">n</span>
					<span class="third-word">Grapes</span>
				</h1>
			</div>
		</div>

		<div class="container-form">
			<form class="form-main">
				<input type="text" name="city" placeholder="Type a city name..." />
				<button class="search-btn">Go</button>
		  </form>

			<form class="options">
				<div class="food" >
					<img class="food-option select-img" src="images/option-selected.png">
					<span class="">Grub</span>
				</div>
				<div class="wine">
					<img class="wine-option select-img" src="images/option-unselected.png">
					<span>Grapes</span>
				</div>	
			</form>
		</div>
		<div class="arrow-wrapper">
			<a href="#main"><i class="fa fa-arrow-circle-down smooth-container" aria-hidden="true"></i></a>
		</div>
	</header>
	
	<main role="main" id="main"> 
		<h2>Featured International Areas</h2>
		<div class="row col-12">
			<div class="place-image col-4">
				<img class="img-places" src="./images/places-new-york.jpeg">
			</div>
			<div class="place-image col-4">
					<img class="img-places" src="./images/places-shanghai.jpeg">
				</div>
		</div>




		<div class="row col-6">
			
		</div>
		<div class="map-container col-6" >
			<div class="map-wrap sticker " id="map">
				
				
			</div>
		</div>
	</main>

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxbrnP5jd_Uq6TwZ9frPsnqhD2_wgIAnU"></script>
	<script src="js/vegas/vegas.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script> 
</body>
